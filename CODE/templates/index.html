<!DOCTYPE html>
<html>
<head>
  <title>Pv-Roboter Steuerung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <div class="topnav">
    <h1>Pv-Roboter Websteuerung</h1>
  </div>

  <div class="container">
    <!-- Linke Seite: Steuerung + Video -->
    <div class="left-panel">
      <div class="card control-card">
      <h2>Antrieb</h2>
      <div class="dpad">
        <button id="btn1" class="dpad-btn up">⬆️</button>
        <button id="btn2" class="dpad-btn down">⬇️</button>
        <button id="btn3" class="dpad-btn right">➡️</button>
        <button id="btn4" class="dpad-btn left">⬅️</button>
      </div>
      <p id="status">Status</p>
        <div class="slider-container">
          <input type="range" id="speedSlider" min="0" max="100" value="50">
          <div id="speedValueContainer">
            <span id="speedValue">50%</span>
            <label for="speedSlider">Geschwindigkeit</label>
        </div>
</div>
  </div>
      <div class="card video-card">
        <h3>Kamera</h3>
        <img src="{{ url_for('video_feed') }}" width="100%" height="auto">
      </div>
    </div>

    <!-- Rechte Seite: Aktoren + Switch + Temperatur -->
    <div class="right-panel">
      <div class="card">
        <h3>Walze</h3>
        <button onclick="controlWalze('on')">EIN</button>
        <button onclick="controlWalze('off')">AUS</button>
        <p id="brushstatus">Status</p>
      </div>

      <div class="card">
        <h3>Wasser</h3>
        <button onclick="controlWasser('on')">EIN</button>
        <button onclick="controlWasser('off')">AUS</button>
        <p id="valvestatus">Status</p>
      </div>

      <div class="card">
        <h3>Test Switch</h3>
        <label class="switch">
          <input type="checkbox" id="toggleSwitch">
          <span class="slider round"></span>
        </label>
        <p id="statusText">Ruheposition</p>
      </div>

      <div class="card">
        <h3>Temperatur</h3>
        <p class="state"><span id="temp">-- °C</span></p>
      </div>
    </div>
  </div>
</body>
</html>
